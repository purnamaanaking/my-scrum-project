name: Close Stale Issues and PRs

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          # Issues
          stale-issue-message: 'This issue has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs within 7 days.'
          close-issue-message: 'This issue was automatically closed due to inactivity. Feel free to reopen if needed.'
          days-before-issue-stale: 30
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'epic,blocked,in-progress'
          # Pull Requests
          stale-pr-message: 'This pull request has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs within 7 days.'
          close-pr-message: 'This pull request was automatically closed due to inactivity. Feel free to reopen if needed.'
          days-before-pr-stale: 14
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          exempt-pr-labels: 'in-progress,blocked'
