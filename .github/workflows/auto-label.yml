name: Auto Label Issues

on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, edited]

permissions:
  issues: write
  pull-requests: write

jobs:
  auto-label:
    runs-on: ubuntu-latest
    steps:
      - name: Label user stories
        if: contains(github.event.issue.title, '[USER STORY]') || contains(github.event.pull_request.title, '[USER STORY]')
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.issue.number;
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              labels: ['user-story']
            });

      - name: Label tasks
        if: contains(github.event.issue.title, '[TASK]') || contains(github.event.pull_request.title, '[TASK]')
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.issue.number;
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              labels: ['task']
            });

      - name: Label bugs
        if: contains(github.event.issue.title, '[BUG]') || contains(github.event.pull_request.title, '[BUG]')
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.issue.number;
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              labels: ['bug']
            });

      - name: Label epics
        if: contains(github.event.issue.title, '[EPIC]') || contains(github.event.pull_request.title, '[EPIC]')
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.issue.number;
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              labels: ['epic']
            });
